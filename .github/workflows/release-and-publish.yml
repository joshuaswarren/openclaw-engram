name: Release and Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-main
  cancel-in-progress: true

jobs:
  release:
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, 'chore(release):')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify quality gates
        run: |
          npm run check-types
          npm test
          npm run build

      - name: Sync with latest main before release commit
        run: |
          git fetch origin main
          git checkout -B main origin/main

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump patch version and create tag
        id: version
        run: |
          npm version patch -m "chore(release): %s [skip ci]"
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Rebase release commit on latest main
        run: |
          git fetch origin main
          git rebase origin/main

      - name: Push release commit and tag
        run: git push origin HEAD:main --follow-tags

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: v${{ steps.version.outputs.new_version }}
          generate_release_notes: true

      - name: Publish to npm
        if: ${{ secrets.NPM_TOKEN != '' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public

      - name: Warn when npm publish is skipped
        if: ${{ secrets.NPM_TOKEN == '' }}
        run: |
          echo "::warning title=NPM publish skipped::Set repository secret NPM_TOKEN to publish openclaw-engram to npm."
