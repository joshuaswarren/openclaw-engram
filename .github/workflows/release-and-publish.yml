name: Release and Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  release:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: npm

      - name: Sync with latest main before validation
        run: |
          git fetch origin main
          git checkout -B main origin/main

      - name: Install dependencies
        run: npm ci

      - name: Verify quality gates
        run: |
          npm run check-types
          npm test
          npm run build

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Compute next patch version from tags
        id: version
        run: |
          LATEST_TAG=$(git tag --list 'v*' --sort=-v:refname | head -n 1 || true)
          if [ -z "${LATEST_TAG}" ]; then
            LATEST_TAG="v0.0.0"
          fi
          BASE_VERSION="${LATEST_TAG#v}"
          IFS=. read -r MAJOR MINOR PATCH <<EOF
${BASE_VERSION}
EOF
          NEXT_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
          echo "base_tag=${LATEST_TAG}" >> "$GITHUB_OUTPUT"
          echo "new_version=${NEXT_VERSION}" >> "$GITHUB_OUTPUT"
          npm version "${NEXT_VERSION}" --no-git-tag-version --allow-same-version

      - name: Stop if tag already exists
        id: tag_check
        run: |
          if git ls-remote --exit-code --tags origin "refs/tags/v${{ steps.version.outputs.new_version }}" >/dev/null 2>&1; then
            echo "Tag v${{ steps.version.outputs.new_version }} already exists on origin; skipping release."
            echo "exists=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "exists=false" >> "$GITHUB_OUTPUT"

      - name: Create version tag on current main commit
        if: steps.tag_check.outputs.exists != 'true'
        run: git tag -a "v${{ steps.version.outputs.new_version }}" -m "Release v${{ steps.version.outputs.new_version }}"

      - name: Push release tag
        if: steps.tag_check.outputs.exists != 'true'
        run: git push origin "refs/tags/v${{ steps.version.outputs.new_version }}"

      - name: Create GitHub release
        if: steps.tag_check.outputs.exists != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: v${{ steps.version.outputs.new_version }}
          generate_release_notes: true

      - name: Publish to npm
        if: steps.tag_check.outputs.exists != 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "${NODE_AUTH_TOKEN:-}" ]; then
            echo "::warning title=NPM publish skipped::Set repository secret NPM_TOKEN to publish openclaw-engram to npm."
            exit 0
          fi
          npm publish --provenance --access public
